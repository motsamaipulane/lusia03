<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="destination" content="contact page">
    <meta name="keywords" content="html, css, contact-form">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="Home.html">HOME</a></li>
                <li><a href="destinations.html">DESTINATIONS</a></li>
                <li><a href="about.html">ABOUT US</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-form">
        <form action="#" method="post">
            <label for="First name">FIRST NAME:</label>
            <input type="text" id="name" name="name" required>

            <label for="Last name">LAST NAME</label>
            <input type="last name" id="last name" name="last name" reguired>

            <label for="email">EMAIL:</label>
            <input type="email" id="email" name="email" required>

            <label for="contact">CONTACT</label>
            <input type="contact" name="contact" reguired>

            <label for="country">COUNTRY</label>
            <input type="country" name="country" reguired>

            <label for="message">MESSAGE:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">SUBMIT</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Travel Destinations</p>
    </footer>
    <!--icon-->
    <img src="11.png" alt="" width="2%" height="5%">
    <img src="12.png" alt="" width="2%" height="5%">
    <img src="33.png" alt="" width="2%" height="5%">
</body>
</html>
